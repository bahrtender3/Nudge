<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Nudge</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Erica+One|Modak|Sigmar+One" rel="stylesheet">
</head>

<body>
    <!-- Employee Tracker -->
    <div class="container">
        <!-- Modal -->
        <div class="modal fade" tabindex="-1" role="dialog" id="helpModal" aria-labelledby="helpModalLabel" aria-hidden="true">
            <div class="modal-dailog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>Weather and Gif Help</h5>
                    </div>
                    <div class="modal-body">Use @weather(Your City) for your local weather. </div>
                    
                </div>
                
            </div>
            
        </div>

        <!-- Jumbotron -->
            <div class="header">
                <div class="row">
                    <h1 class="text-center col-lg-8 col-lg-offset-2">Nudge</h1>
                    <button class="btn btn-default col-lg-2" id="signoutBtn">Sign out</button>
                </div>
            </div>
        <div class="row">
            <!-- Online Now-->
            <div class="col-lg-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Online Now</h3>
                    </div>
                    <div class="panel-body" id="online-peeps">
                        <!-- Div where all the online people will be added -->
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <!-- message area-->
                <div class="row">
                    <div class="panel panel-default" id="messagebox">
                        <p class="text-center text-muted">Messages</p>
                        <div class="panel-body" id="msg-written">
                            <!-- Div where all the messages will be added. -->
                        </div>
                    </div>
                </div>
                <!-- message input  -->
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Type Message</h3>
                        </div>
                        <div class="panel-body">
                            <!-- Message text -->
                            <form class="form-inline">
                                <div class="form-group">
                                    <label class="sr-only" for="msg-input">User Input</label>
                                    <div class="col-lg-10">
                                        <textarea class="form-contorl" id="msg-input" cols="1000" rows="4" style="width:100%;"></textarea>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <button class="btn btn-default btn-lg btn-block" id="btn-nudge" type="submit">Nudge</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <button type="button" class="btn btn-default btn-md btn-block" id="btn-help">@</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center">
        <!-- <p> FAQ | Support | About Us </p> -->
        <p><a href = "faq.html">FAQ</a> |&nbsp<a href = "support.html">Support</a>&nbsp |&nbsp<a href = "about.html">About Us</a></p>
    </footer>
    <!-- JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
