<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Employee Tracker</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body onbeforeunload="return signOut()">
    <!-- Employee Tracker -->
    <div class="container">
        <!-- Jumbotron -->
        <div class="header">
            <h1 class="text-center">Nudge</h1>
        </div>
        <div class="row">
            <!-- Online Now-->
            <div class="col-lg-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Online Now</h3>
                    </div>
                    <div class="panel-body" id="online-peeps">
                        <!-- Div where all the online people will be added -->
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <!-- message area-->
                <div class="row">
                    <div class="panel panel-primary">
                        <p class="text-center text-muted">Messages</p>
                        <div class="panel-body" id="msg-written">
                            <!-- Div where all the messages will be added. -->
                        </div>
                    </div>
                </div>
                <!-- message input  -->
                <div class="row">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Type Message</h3>
                        </div>
                        <div class="panel-body">
                            <!-- Message text -->
                            <form class="form-inline">
                                <div class="form-group">
                                    <label class="sr-only" for="msg-input">User Input</label>
                                    <div class="col-lg-10">
                                        <textarea class="form-contorl" id="msg-input" cols="1000" rows="4" style="width:100%;"></textarea>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <button class="btn btn-primary btn-lg btn-block" id="btn-nudge" type="submit">Nudge</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <button class="btn btn-primary btn-md btn-block" id="btn-help">@</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center">
        <p> FAQ | Support | About Us </p>
    </footer>
    <!-- JavaScript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
