<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Sign in | Nudge</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Erica+One|Modak|Sigmar+One" rel="stylesheet">

    <!-- Moment.js Reference -->

<body>

    <div class="container">
        <!--This is the sign in page  -->
        <div class="row" id="loginPanel">
            <div class="col-lg-12">
                <h1 class="text-center">Nudge</h1>
                <div class="col-lg-6 col-lg-offset-3">    
                    <div class="panel panel-default">
                        <div class="panel-heading text-center">Sign Into Your Nudge Account</div>
                        <div class="panel-body">
                            <div> 
                                <br>
                                <input class="col-lg-offset-4" type="email" name="eml" placeholder="Email"><br><br>
                                <input class="col-lg-offset-4" type="password" name="psw" placeholder="Password"><br><br>
                                <input class="col-lg-offset-4 btn btn-default" type="submit" name="Submit" id="signIn">
                                <a href="placeholder"><input class="btn btn-default" id="createAcc" type="button" Value="Create Account"></a>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <!-- this is the create a new account page -->
            <div class="row" id="createAccountPanel">
                <div class="col-lg-12">
                    <h1 class="text-center">Nudge</h1>
                    <div class="col-lg-6 col-lg-offset-3">
                        <div class="panel panel-default">
                            <div class="panel-heading text-center">Create a Nudge Account</div>
                            <div class="panel-body">
                                <div>
                                    <div class="form-group">
                                        <label for="inputUserName" id="inputUsername">Select a Username</label>
                                        <input type="text" class="form-control" id="inputUserName" placeholder="Username">                                
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail">Enter Your Email</label>
                                        <input type="email" class="form-control" id="inputEmail" placeholder="Johndoe@email.com">                                
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPssword">Select Your Password</label>
                                        <input type="text" class="form-control" id="inputPassword" placeholder="Password">                                
                                    </div> 
                                    <input type="submit" name="createAccount" class="btn btn-default" id="createUser">                              
                                </div>
                            </div>
                        </div>
                        
                    </div>

                </div>
            </div>
    </div>

    <footer class="text-center">
        <p><a href = "faq.html">FAQ</a> |&nbsp<a href = "support.html">Support</a>&nbsp |&nbsp<a href = "about.html">About Us</a></p>
