<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Employee Tracker</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <div class="container">
        <!--This is the sign in page  -->
        <div class="row">
            <div class="col-lg-12" id="signinPage">
                <h1 class="text-center">Nudge</h1>
                <div class="col-lg-6 col-lg-offset-3">    
                    <div class="panel panel-primary">
                        <div class="panel-heading text-center">Sign Into Your Nudge Account</div>
                        <div class="panel-body">
                            <form> 
                                <br>
                                <input class="col-lg-offset-4" type="email" name="eml" placeholder="Email"><br><br>
                                <input class="col-lg-offset-4" type="password" name="psw" placeholder="Password"><br><br>
                                <input class="col-lg-offset-4 btn btn-primary" type="submit" name="Submit">
                                <a href="placeholder"><input class="btn btn-primary" type="button" Value="Create Account"></a>
                            </form>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <!-- this is the create a new account page -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="text-center">Nudge</h1>
                    <div class="col-lg-6 col-lg-offset-3">
                        <div class="panel panel-primary">
                            <div class="panel-heading text-center">Create a Nudge Account</div>
                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <label for="inputUserName">Select a Username</label>
                                        <input type="text" class="form-control" id="inputUserName" placeholder="Username">                                
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail">Enter Your Email</label>
                                        <input type="email" class="form-control" id="inputEmail" placeholder="Johndoe@email.com">                                
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPssword">Select Your Password</label>
                                        <input type="text" class="form-control" id="inputPassword" placeholder="Password">                                
                                    </div> 
                                    <input type="submit" name="createAccount" class="btn btn-primary">                              
                                </form>
                            </div>
                        </div>
                        
                    </div>

                </div>
            </div>
    </div>

    <footer class="text-center">
        <p> FAQ | Support | About Us </p>
    </footer>
    <!-- JavaScript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
